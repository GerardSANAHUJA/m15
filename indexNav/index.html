<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <!-- Contenidor principal-->
     <div class="container my-4">

          <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <!-- Defineix una barra de navegació (<nav>).

          navbar → classe de Bootstrap per crear una navbar.

          navbar-expand-lg → fa que la barra s’expandeixi en pantalles grans i es col·lapsi en pantalles petites.

          navbar-dark → text clar sobre fons fosc.

          bg-dark → fons fosc per a la navbar. -->
          <div class="container">
            <!-- Agrupa el contingut de la barra de navegació dins d’un contenidor Bootstrap, que centralitza i aplica marges horitzontals automàtics. -->

            <a class="navbar-brand" href="#">El Meu Projecte</a>
            <!-- Crea un enllaç que fa de logo o nom del projecte a la barra.

            navbar-brand → classe Bootstrap per estilitzar el nom de marca.

            href="#" → l’enllaç actualment no apunta enlloc (només simbolitza un enllaç). -->
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Aquest botó apareix a pantalles petites.

              navbar-toggler → classe Bootstrap que defineix el botó per desplegar la barra.

              data-bs-toggle="collapse" → indica que el botó controla un element col·lapsable.

              data-bs-target="#navbarNav" → especifica l’element que es col·lapsarà/desplegarà (div amb id navbarNav).

              <span class="navbar-toggler-icon"></span> → afegeix la icona típica de tres línies (“hamburger”). -->

            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- collapse navbar-collapse → fa que aquest bloc es pugui amagar o mostrar en pantalles petites.

                  id="navbarNav" → vincula aquest div amb el botó de toggler anterior. -->
                  
              <ul class="navbar-nav ms-auto">
                
                <li class="nav-item">
                  <a class="nav-link active" href="#">Inici</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Projectes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contacte</a>
                </li>
              </ul>
              <!-- <ul class="navbar-nav ms-auto"> → crea una llista de links dins la navbar.

                    ms-auto → marge automàtic a l’esquerra, alineant la llista a la dreta.

                    Cada <li class="nav-item"> → un element de la barra.

                    Cada <a class="nav-link" → enllaç de navegació.

                    active → marca l’enllaç “Inici” com a seleccionat/actiu. -->
            </div>
          </div>
        </nav>
      <h1>Hello, world!</h1>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
