<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap GSP</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
          <!-- Defineix una barra de navegació (<nav>).

          navbar → classe de Bootstrap per crear una navbar.

          navbar-expand-lg → fa que la barra s’expandeixi en pantalles grans i es col·lapsi en pantalles petites.

          navbar-dark → text clar sobre fons fosc.

          bg-dark → fons fosc per a la navbar. -->
          <div class="container">
            <!-- Agrupa el contingut de la barra de navegació dins d’un contenidor Bootstrap, que centralitza i aplica marges horitzontals automàtics. -->

            <a class="navbar-brand" href="#">FC Barcelona</a>
            <!-- Crea un enllaç que fa de logo o nom del projecte a la barra.

            navbar-brand → classe Bootstrap per estilitzar el nom de marca.

            href="#" → l’enllaç actualment no apunta enlloc (només simbolitza un enllaç). -->
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Aquest botó apareix a pantalles petites.

              navbar-toggler → classe Bootstrap que defineix el botó per desplegar la barra.

              data-bs-toggle="collapse" → indica que el botó controla un element col·lapsable.

              data-bs-target="#navbarNav" → especifica l’element que es col·lapsarà/desplegarà (div amb id navbarNav).

              <span class="navbar-toggler-icon"></span> → afegeix la icona típica de tres línies (“hamburger”). -->

            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- collapse navbar-collapse → fa que aquest bloc es pugui amagar o mostrar en pantalles petites.

                  id="navbarNav" → vincula aquest div amb el botó de toggler anterior. -->
                  
              <ul class="navbar-nav ms-auto">
                
                <li class="nav-item">
                  <a class="nav-link active" href="http://127.0.0.1:3000/Index.html?serverWindowId=8e3122ad-e394-4aa8-ad54-f5440c5ea7c7">Inici</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://www.fcbarcelona.es/es/futbol/primer-equipo/jugadores">Futbolistas</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://www.fcbarcelona.cat/ca/noticies/4057613/lstaff-tecnic-de-hansi-flick">staff técnico</a>
                </li>
              </ul>
              <!-- <ul class="navbar-nav ms-auto"> → crea una llista de links dins la navbar.

                    ms-auto → marge automàtic a l’esquerra, alineant la llista a la dreta.

                    Cada <li class="nav-item"> → un element de la barra.

                    Cada <a class="nav-link" → enllaç de navegació.

                    active → marca l’enllaç “Inici” com a seleccionat/actiu. -->
            </div>
          </div>
        </nav>
          <!-- Contenidor principal--> 
    <div class="container my-4">
            <!-- Secció principal amb Cards -->
    <main class="my-5">
        <!-- ’etiqueta <main> indica el contingut principal de la pàgina.

    La classe my-5 és una utilitat de Bootstrap:

    m → “margin” (marge)

    y → “eix vertical” (a dalt i a baix)

    5 → un valor de separació gran
    ➡️ Afegeix espai superior i inferior al bloc principal. -->


      <div class="row g-4">
        <!-- Crea una fila (row) dins del sistema de graella (grid) de Bootstrap.

        g-4 → defineix un espai (“gap”) entre les columnes i files (una separació visual entre targetes).
        ➡️ Aquesta fila contindrà diverses columnes amb targetes dins.-->

        <!-- Card 1 -->
        <div class="col-sm-12 col-md-6 col-lg-4">
            <!-- efineix una columna responsive (que canvia segons la mida de pantalla):

            col-sm-12 → a pantalles petites ocupa tot l’ample (una targeta per fila).

            col-md-6 → a pantalles mitjanes ocupa la meitat (dues targetes per fila).

            col-lg-4 → a pantalles grans ocupa una tercera part (tres targetes per fila).
            ➡️ Això fa que el disseny sigui adaptatiu (responsive).--> 


          <div class="card shadow-sm h-100">
            <!-- card → és una classe Bootstrap que crea una targeta estilitzada.

            shadow-sm → afegeix una ombra suau al voltant de la targeta.

            h-100 → fa que la targeta tingui alçada completa dins la seva columna (perquè totes quedin igualades). -->

            <img src="img/Clasico.jpg" class="card-img-top" alt="Imatge 1">
            <!-- Mostra una imatge a la part superior de la targeta.

            card-img-top → ajusta l’estil i mida de la imatge dins la targeta.

            src → indica la URL de la imatge (aquí és una imatge aleatòria de picsum.photos
            ).

            alt → text alternatiu per accessibilitat.--> 

            <div class="card-body text-center">
                <!-- card-body → conté el text i botons principals de la targeta.

                text-center → centra tot el contingut dins la targeta.--> 
              <h5 class="card-title">El clasico</h5>
              <p class="card-text">Clasico en el Bernabeu 26/10/2025</p>
              <a href="https://www.fcbarcelona.es/es/futbol/primer-equipo/calendario" class="btn btn-primary">Comprar entradas</a>
                <!-- <h5 class="card-title"> → títol del projecte.

                <p class="card-text"> → breu descripció del projecte.

                <a class="btn btn-primary"> → botó Bootstrap estilitzat en blau que enllaça (de moment a #).--> 
            </div>
          </div>
        </div>

        <!-- El mateix esquema es repeteix per la Card 2 (i es podria repetir per més projectes).
        ➡️ Així s’aconsegueix una quadrícula de targetes responsives, que canvia segons la mida de la pantalla.-->

        <!-- Card 2 -->
        <div class="col-sm-12 col-md-6 col-lg-4">
          <div class="card shadow-sm h-100">
            <img src="img/Camp nou.jpg" class="card-img-top" alt="Imatge 1">
            <div class="card-body text-center">
              <h5 class="card-title">Spotify camp nou.</h5>
              <p class="card-text">Información sobre el proceso de reformas de el Spotify camp nou.</p>
              <a href="https://www.fcbarcelona.cat/ca/club/installacions/spotify-camp-nou" class="btn btn-primary">Información completa</a>
            </div>
          </div>
        </div>


    </main>

    </div>
    <footer class="bg-danger text-white text-center p-3">
         © Futbol Club Barcelona 2025
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script> 
</body>
</html>
